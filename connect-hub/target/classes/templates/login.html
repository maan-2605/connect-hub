<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - ConnectHub</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw6clwPgHkByYM4I7im80j0wGiUR2spKNs5ABHkltYP5ZxB1W6+ng==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <p class="error">Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}">
            <p class="info">You have been logged out.</p>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
    <form th:action="@{/logout}" method="post" class="logout-form">
        <input type="submit" value="Logout" class="btn logout-btn"/>
    </form>
    <p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-5YAH0q+4X2q1tDkH6Yq8YeopYJGLYPcS4lg/11j/RxWxyvlO3mfamyg1RI5djfwJMeOgO0/uWg+dEy9+hb9G7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/login.js"></script>
</body>
</html>
